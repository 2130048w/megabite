{% extends 'base.html' %}

{ % load staticfiles % }

{% block title %}Register{% endblock %}

{% block body_block %}
	<p></br></p>
    <section id="contact-page">
        <div class="container">
			<div class="center">
				<div class="center wow fadeInDown">  
	                <h2>Register To Play</h2>
	                <p class="lead">Register to gain access to the zombie world.</p>
	            </div> 
	            <div class="row contact-wrap"> 
	                <div class="status alert alert-success" style="display: none"></div>
	                <form id="main-contact-form" class="contact-form" name="contact-form">
	                    <div class="center">
	                        <div class="form-group">
	                            <label>Username *</label>
	                            <input type="text" name="name" class="form-control" required="required">
	                        </div>
	                        <div class="form-group">
	                            <label>Email *</label>
	                            <input type="email" name="email" class="form-control" required="required">
	                        </div>
	                        <div class="form-group">
	                            <label>Password *</label>
	                            <input type="password" name="password" class="form-control" required="required">
	                        </div>
		                    <div class="form-group">
		                        <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Register</button>
		                    </div>                       
	                    </div>      
                    
	                </form>
				</div>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
{% endblock %}
